<div class="app-window">
  <div class="body" #bodySomething>
    @for (item of pageList; track $index) {
      <button
        mat-icon-button
        [attr.active]="$index + 1 == activePage"
        (click)="selectPage($index)"
        [matTooltip]="'Page ' + ($index + 1)"
        color="primary"
      >
        {{ $index + 1 }}
      </button>
    }
  </div>
</div>
