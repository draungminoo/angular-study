<div class="app-window">
  <div class="body">
    <mat-card id="signin-form" class="signin-form">
      <!-- Header -->
      <mat-card-header>
        <div mat-card-avatar class="logo-image"></div>
        <mat-card-title>Angular Study</mat-card-title>
        <mat-card-subtitle>Authentication</mat-card-subtitle>
      </mat-card-header>

      <br />

      <!-- Content -->
      <mat-card-content [formGroup]="signinFormGroup">
        <!-- Username -->
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Username</mat-label>
          <input
            type="text"
            matInput
            placeholder="Username"
            [value]="username"
            formControlName="username"
          />

          @if (signinFormGroup.hasError('required', 'username')) {
            <mat-error>Username is <b>required</b></mat-error>
          }
        </mat-form-field>

        <!-- Password -->
        <mat-form-field class="full-width" appearance="outline">
          <mat-label>Password</mat-label>
          <input
            type="text"
            matInput
            placeholder="Password"
            formControlName="password"
          />

          @if (signinFormGroup.hasError('required', 'password')) {
            <mat-error>Password is <b>required</b></mat-error>
          }
        </mat-form-field>
      </mat-card-content>

      <!-- Actions -->
      <mat-card-actions>
        <button mat-flat-button (click)="signinUser()">SIGN-IN</button>

        <button mat-flat-button (click)="goToPrivateApp()">PRIVATE APP</button>
        <button mat-flat-button (click)="goToPublicApp()">PUBLIC APP</button>
      </mat-card-actions>
    </mat-card>
  </div>
</div>
